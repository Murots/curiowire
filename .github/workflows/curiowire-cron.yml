name: CurioWire Auto Article Generator

on:
  workflow_dispatch:
  schedule:
    # ðŸ“° Articles: every 2 hours (12/day)
    - cron: "0 */2 * * *"

concurrency:
  group: curiowire-production
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: Production

    env:
      # === OpenAI ===
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}

      # Your article-check models
      PREMISE_GATE_MODEL: ${{ secrets.PREMISE_GATE_MODEL }}
      FACTCHECK_MODEL: ${{ secrets.FACTCHECK_MODEL }}
      SALVAGE_MODEL: ${{ secrets.SALVAGE_MODEL }}

      # === Supabase ===
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # === Media APIs ===
      NEXT_PUBLIC_UNSPLASH_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_UNSPLASH_ACCESS_KEY }}
      NEXT_PUBLIC_PEXELS_API_KEY: ${{ secrets.NEXT_PUBLIC_PEXELS_API_KEY }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      # === Reddit ===
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: ðŸ“° Generate articles
        run: node scripts/generate.js
