name: CurioWire Video Only

on:
  workflow_dispatch:
    inputs:
      schedule:
        description: "Queue a new video job before running (true/false)"
        required: true
        default: "false"
      provider:
        description: "Video provider (kling or pika)"
        required: true
        default: "kling"
  schedule:
    # ðŸŽ¬ Videos: twice per day (01:05 and 13:05 UTC)
    - cron: "5 1,13 * * *"

  # schedule:
  #   # ðŸŽ¬ Videos: twice per day (00:05 and 12:05 UTC) - tidligere klokkeslett
  #   - cron: "5 0,12 * * *"

concurrency:
  group: curiowire-video-only
  cancel-in-progress: false

jobs:
  video:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: Production

    env:
      # =============================
      # CORE
      # =============================
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}

      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # =============================
      # VIDEO PROVIDER CONTROL
      # =============================
      # If schedule trigger: use secrets.VIDEO_PROVIDER (stable)
      # If manual trigger: use input provider
      VIDEO_PROVIDER: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.provider || secrets.VIDEO_PROVIDER }}
      VIDEO_PRESET: "text" # Kling uses text. Pika text fallback also safe.

      # =============================
      # FAL
      # =============================
      FAL_KEY: ${{ secrets.FAL_KEY }}

      # -----------------------------
      # KLING (primary)
      # -----------------------------
      KLING_TEXT_MODEL: ${{ secrets.KLING_TEXT_MODEL }}
      KLING_CFG_SCALE: ${{ secrets.KLING_CFG_SCALE }}

      # -----------------------------
      # PIKA (fallbacks)
      # -----------------------------
      PIKA_SCENES_MODEL: ${{ secrets.PIKA_SCENES_MODEL }}
      PIKA_TEXT_MODEL: ${{ secrets.PIKA_TEXT_MODEL }}
      PIKA_IMAGE_MODEL: ${{ secrets.PIKA_IMAGE_MODEL }}
      PIKA_IMAGE_MODEL_FALLBACK: ${{ secrets.PIKA_IMAGE_MODEL_FALLBACK }}

      # =============================
      # SOCIAL
      # =============================
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

      TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
      INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
      INSTAGRAM_BUSINESS_ID: ${{ secrets.INSTAGRAM_BUSINESS_ID }}
      FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
      FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}

      # =============================
      # OPTIONAL / SAFE
      # =============================
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      NEXT_PUBLIC_UNSPLASH_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_UNSPLASH_ACCESS_KEY }}
      NEXT_PUBLIC_PEXELS_API_KEY: ${{ secrets.NEXT_PUBLIC_PEXELS_API_KEY }}

      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: ðŸ” Log provider config
        run: |
          echo "EVENT=${{ github.event_name }}"
          echo "VIDEO_PROVIDER=${VIDEO_PROVIDER}"
          echo "VIDEO_PRESET=${VIDEO_PRESET}"
          echo "KLING_TEXT_MODEL=${KLING_TEXT_MODEL}"
          echo "KLING_CFG_SCALE=${KLING_CFG_SCALE}"
          echo "PIKA_SCENES_MODEL=${PIKA_SCENES_MODEL}"
          echo "PIKA_TEXT_MODEL=${PIKA_TEXT_MODEL}"

      # Optional: queue a job (manual only)
      - name: ðŸŽ¬ Schedule single video
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.schedule == 'true' }}
        run: node scripts/scheduleSingleVideo.js

      # On cron runs: always schedule then run (so it actually does something)
      - name: ðŸŽ¬ Schedule single video (cron)
        if: ${{ github.event_name == 'schedule' }}
        run: node scripts/scheduleSingleVideo.js

      # IMPORTANT:
      # We treat "upload failed" as a job failure (so we can trigger artifact upload only then).
      # We detect it by scanning the pipeline output for "success: false" from the poster.
      - name: ðŸŽ¥ Generate & post single video (fail job if upload fails)
        id: pipeline
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p .cw_logs
          LOG_FILE=".cw_logs/video-pipeline.log"

          # Run pipeline and capture output
          node scripts/runSingleVideoPipeline.js 2>&1 | tee "${LOG_FILE}"

          # Detect upload failure (YouTube now, later TikTok etc.)
          # Your poster currently logs: { youtube: { success: false, error: '...' } }
          if grep -Eqi "success:\s*false" "${LOG_FILE}"; then
            echo "UPLOAD_FAILED=1" >> "$GITHUB_ENV"
            echo "âŒ Detected upload failure in logs. Marking job as failed so artifacts can be saved."
            exit 1
          fi

          echo "UPLOAD_FAILED=0" >> "$GITHUB_ENV"
          echo "âœ… Upload looks successful (no success:false found)."

      # Save ONLY if upload failed (not if everything works)
      - name: ðŸ“¦ Upload generated video (only on upload failure)
        if: ${{ failure() && env.UPLOAD_FAILED == '1' }}
        uses: actions/upload-artifact@v4
        with:
          name: curiowire-video-upload-failed-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: warn
          path: |
            generated_videos/**/*.mp4
            generated_videos/**/*.wav
            generated_videos/**/*.ass
            .cw_logs/**/*.log
